<!DOCTYPE html>
<html>
<head>
<title>Roman Numeral Converter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/roman.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body data-ng-app="romanApp" data-ng-controller="romanCtrl">
    <div id="wrapper">
        <div id="content">
            <h1>Roman Numeral Converter</h1>
            Enter a number: <input type="text" data-ng-model="arabic"
                data-ng-change="update()"> <br> <br>
            <div class="output" data-ng-class="{'error' : romanError}">{{roman}}</div>
        </div>
    </div>
</body>
</html>
